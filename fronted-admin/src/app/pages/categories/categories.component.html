<div>
    <h2 class="section-title">Categorias</h2>
</div>
<div (click)="toggleForm()">
    <button>Agregar</button>
</div>
<app-category-form 
    *ngIf="showForm" 
    (formClosed)="toggleForm()" 
    [categoryToEdit]="selectedCategory"
    (categoryCreated)="onCategoryUpdated()"
    (categoryUpdated)="onCategoryUpdated()">
</app-category-form>
<app-category-list 
    #categoryList
    (editCategory)="onEditCategory($event)">
</app-category-list>
