<section class="shop">
    <div class="shop__prduct-filters">
        <span>Categorias</span>
        <ul class="filters-container">
            <li>
                <a href="">Bebidas</a>
            </li>
            <li>
                <a href="">Golosinas</a>
            </li>
            <li>
                <a href="">Verduras</a>
            </li>

        </ul>
    </div>
    <div class="shop__product-container products-grid">
        
        @for (item of products; track $index) {
        <div class="product-card">
            <button class="add-button" (click)="toggleCard(item)">+</button>

            <div class="product-image">
                <img [src]="item.imageUrl" alt="220V Energy Drink" />
            </div>

            <div class="product-info">
                <h3 class="product-title">{{item.nombre}}</h3>
                <p class="product-price">S/.{{item.precio}}</p>
            </div>
        </div>
        }

    </div>
</section>
<app-product-card 
    *ngIf="showCard" 
    (cardClosed)="toggleCard()" 
    [product]="selectedProduct">
</app-product-card>
