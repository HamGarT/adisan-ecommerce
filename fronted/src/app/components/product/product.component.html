<div class="container p-4">
  <div class="card">
    <div class="card-header">
      <h2>Add New Product</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="nombre" class="form-label">Name</label>
          <input type="text" class="form-control" id="nombre" formControlName="nombre">
          <div *ngIf="productForm.get('nombre')?.invalid && productForm.get('nombre')?.touched" class="text-danger">
            Name is required
          </div>
        </div>
        
        <div class="mb-3">
          <label for="precio" class="form-label">Price</label>
          <input type="number" class="form-control" id="precio" formControlName="precio" step="0.01">
          <div *ngIf="productForm.get('precio')?.invalid && productForm.get('precio')?.touched" class="text-danger">
            Valid price is required
          </div>
        </div>
        
        <div class="mb-3">
          <label for="stock" class="form-label">Stock</label>
          <input type="number" class="form-control" id="stock" formControlName="stock">
          <div *ngIf="productForm.get('stock')?.invalid && productForm.get('stock')?.touched" class="text-danger">
            Valid stock is required
          </div>
        </div>
        
        <div class="mb-3">
          <label for="categoria" class="form-label">Category</label>
          <select class="form-select" id="categoria" formControlName="categoriaId">
            <option value="" disabled>Select a category</option>
            <option *ngFor="let cat of categorias" [value]="cat.id">{{ cat.nombre }}</option>
          </select>
          <div *ngIf="productForm.get('categoriaId')?.invalid && productForm.get('categoriaId')?.touched" class="text-danger">
            Category is required
          </div>
        </div>
        
        <div class="mb-3">
          <label for="imageProduct" class="form-label">Product Image</label>
          <input type="file" class="form-control" id="imageProduct" (change)="onFileSelected($event)">
          <div *ngIf="!selectedFile && productForm.touched" class="text-danger">
            Product image is required
          </div>
        </div>
        
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid || !selectedFile">Save Product</button>
          <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
